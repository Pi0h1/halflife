// Black Mesa Zoom
alias "+zoom"  "default_fov 106;wait;default_fov 90;wait;default_fov 85;wait;default_fov 80;wait;default_fov 75;wait;default_fov 70;wait;default_fov 65;wait;default_fov 60;wait;default_fov 55;wait;default_fov 50;wait;default_fov 45;wait;default_fov 40;wait;default_fov 35;wait;"
alias "-zoom"  ";wait;default_fov 35;wait;default_fov 40;wait;default_fov 45;wait;default_fov 50;wait;default_fov 55;wait;default_fov 60;wait;default_fov 65;wait;default_fov 70;wait;default_fov 75;wait;default_fov 80;wait;default_fov 85;wait;default_fov 90;wait;default_fov 106;"

bind "z" "+zoom"


// Holster script w/ Sounds (https://gamebanana.com/scripts/11383)
bind o "play items/gunpickup4.wav;r_drawviewmodel 0;unbind mouse1;unbind mouse2;sv_aim 0;crosshair 0;unbind 1;unbind 2;unbind 3;unbind 4;unbind 5"
bind i "play items/gunpickup1.wav;r_drawviewmodel 1;bind mouse1 +attack;bind mouse2 +attack2;sv_aim 1;crosshair 1;bind 1 slot1;bind 2 slot2;bind 3 slot3;bind 4 slot4;bind 5 slot5"`

// Hide Weapons (https://gamebanana.com/scripts/11374)
bind K "hide"
alias "hide" "+hide"
alias "+hide" "r_drawviewmodel 0;crosshair 0;alias hide -hide"
alias "-hide" "r_drawviewmodel 1;crosshair 1;alias hide +hide"